<div class="login-form">
  <mat-card>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (submit)="login()">
        <mat-form-field>
          <mat-label>UserName</mat-label>
          <input
            matInput
            [(ngModel)]="user"
            name="username"
            required
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
        @if (!loginValid) {
        <mat-error> Invalid Credentials ! </mat-error>
        }
        <br />
        <button
          mat-raised-button
          color="primary"
          [disabled]="!loginForm.form.valid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
