<div class="home-container">
  <router-outlet style="width: 100%"></router-outlet>
  <div class="list-container">
    <ng-container *ngIf="listData?.length > 0; else loader">
      <ng-container *ngFor="let item of listData">
        <mat-card class="card" [routerLink]="['item-card', item.id]">
          <mat-card-header class="card-header">{{
            item.title
          }}</mat-card-header>
          <mat-card-content class="card-content">{{
            item.body
          }}</mat-card-content>
        </mat-card>
      </ng-container>
    </ng-container>
    <ng-template #loader><mat-spinner></mat-spinner></ng-template>
  </div>
</div>
